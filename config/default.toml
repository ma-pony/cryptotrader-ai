[mode]
mode = "standalone"  # standalone | api | external

[execution]
engine = "paper"  # paper | live

[models]
analysis = "gpt-4o-mini"
debate = "gpt-4o-mini"
verdict = "gpt-4o"

[debate]
max_rounds = 3
convergence_threshold = 0.1
divergence_hold_threshold = 0.7

[data]
default_timeframe = "1h"
ohlcv_limit = 100

[providers]
coinglass_api_key = ""
cryptoquant_api_key = ""
whale_alert_api_key = ""
fred_api_key = ""
# Set to false to skip a provider even if key is set
coinglass_enabled = true
cryptoquant_enabled = true
whale_alert_enabled = true
fred_enabled = true
defillama_enabled = true
coingecko_enabled = true

[scheduler]
enabled = false
pairs = ["BTC/USDT", "ETH/USDT"]
interval_minutes = 240

[notifications]
webhook_url = ""
enabled = true
events = ["trade", "rejection", "circuit_breaker", "reconcile_mismatch", "daily_summary"]
