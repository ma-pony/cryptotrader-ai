[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cryptotrader-ai"
version = "0.1.0"
description = "AI-powered crypto trading system using LangGraph multi-agent debate"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "langgraph>=0.2",
    "langchain-core>=0.3",
    "langchain-openai>=0.2",
    "litellm>=1.0",
    "ccxt>=4.0",
    "pandas>=2.0",
    "pandas-ta>=0.3",
    "httpx>=0.27",
    "pydantic>=2.0",
    "typer>=0.12",
    "rich>=13.0",
    "tomli>=2.0",
    "redis>=5.0",
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.29",
    "fastapi>=0.115",
    "uvicorn>=0.30",
    "numpy>=1.26",
    "streamlit>=1.30",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
]

[project.scripts]
arena = "cli.main:app"

[tool.hatch.build.targets.wheel]
packages = ["src/cryptotrader", "src/api", "src/cli"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
pythonpath = ["src"]
