services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: cryptotrader
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  app:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/cryptotrader
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  dashboard:
    build: .
    command: python -m streamlit run src/dashboard/app.py --server.port 8501
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/cryptotrader
      REDIS_URL: redis://redis:6379
    ports:
      - "8501:8501"
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
  redisdata:
